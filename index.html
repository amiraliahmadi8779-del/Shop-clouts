<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Voice Shop</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f4f4f4;
}

/* ===== منو ===== */
header{
    background:#111;
    color:white;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 10px;
}

nav a:hover{
    color:gold;
}

/* ===== لوگو متحرک ===== */
.logo{
    font-size:30px;
    font-weight:bold;
    color:gold;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from { text-shadow:0 0 5px gold; }
    to { text-shadow:0 0 20px orange; }
}

.logo-container{
    position:relative;
    text-align:center;
    margin-top:20px;
}

.walker{
    width:40px;
    height:40px;
    background:gold;
    border-radius:50%;
    position:absolute;
    bottom:-50px;
    left:-100px;
    animation: walk 6s linear infinite;
}

@keyframes walk{
    0%{ left:-100px; }
    100%{ left:100%; }
}

.walker::before,
.walker::after{
    content:"";
    position:absolute;
    width:8px;
    height:20px;
    background:gold;
    bottom:-15px;
    animation: leg 0.5s infinite alternate;
}

.walker::before{ left:8px; }
.walker::after{ right:8px; animation-delay:0.5s; }

@keyframes leg{
    from{ transform:rotate(-20deg); }
    to{ transform:rotate(20deg); }
}

/* ===== محصولات ===== */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    padding:30px;
}

.card{
    background:white;
    padding:15px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.card img{
    width:100%;
    border-radius:10px;
}

.price{
    color:green;
    font-weight:bold;
    margin:10px 0;
}

.btn{
    background:gold;
    padding:10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.btn:hover{
    background:orange;
}
</style>
</head>

<body>

<header>
    <div class="logo">Golden Voice</div>
    <nav>
        <a href="#">خانه</a>
        <a href="#">محصولات</a>
        <a href="#">تماس با ما</a>
    </nav>
</header>

<div class="logo-container">
    <div class="walker"></div>
</div>

<section class="products">

<div class="card">
    <img src="https://via.placeholder.com/300x300" alt="لباس 1">
    <h3>لباس اسپرت</h3>
    <div class="price">1200 افغانی</div>
    <a href="https://wa.me/YOURNUMBER" target="_blank">
        <button class="btn">خرید در واتساپ</button>
    </a>
</div>

<div class="card">
    <img src="https://via.placeholder.com/300x300" alt="لباس 2">
    <h3>لباس رسمی</h3>
    <div class="price">1500 افغانی</div>
    <a href="https://wa.me/YOURNUMBER" target="_blank">
        <button class="btn">خرید در واتساپ</button>
    </a>
</div>

<div class="card">
    <img src="https://via.placeholder.com/300x300" alt="لباس 3">
    <h3>هودی جدید</h3>
    <div class="price">1000 افغانی</div>
    <a href="https://wa.me/YOURNUMBER" target="_blank">
        <button class="btn">خرید در واتساپ</button>
    </a>
</div>

</section>

</body>
</html>
