.price {

}

button {

    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #00a000;
}

.form-box {
    display: none;
    padding: 20px;
    border-top: 1px solid #ddd;
    text-align: center;
}

input {
    padding: 10px;
    width: 250px;
    margin: 5px;
}
</style>
