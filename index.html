
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amir Shop - Future Market</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
overflow-x:hidden;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.05);
position:sticky;
top:0;
z-index:100;
}

.logo{
font-size:28px;
font-weight:700;
background:linear-gradient(90deg,#00f2fe,#4facfe);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.cart-btn{
background:linear-gradient(90deg,#ff00cc,#333399);
padding:10px 20px;
border:none;
border-radius:20px;
color:white;
cursor:pointer;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px;
}

.card{
background:rgba(255,255,255,0.05);
border-radius:20px;
padding:20px;
backdrop-filter:blur(15px);
transition:0.4s;
position:relative;
overflow:hidden;
}

.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 30px #00f2fe;
}

.card img{
width:100%;
border-radius:15px;
}

.card h3{
margin:10px 0;
}

.price{
color:#00f2fe;
font-weight:bold;
}

button{
margin-top:10px;
padding:8px 15px;
border:none;
border-radius:15px;
background:linear-gradient(90deg,#00f2fe,#4facfe);
color:black;
cursor:pointer;
font-weight:bold;
}

.ai-box{
position:fixed;
bottom:20px;
right:20px;
width:300px;
background:rgba(255,255,255,0.1);
padding:15px;
border-radius:20px;
backdrop-filter:blur(20px);
}

.ai-box input{
width:100%;
padding:8px;
border-radius:10px;
border:none;
margin-top:10px;
}

</style>
</head>

<body>

<header>
<div class="logo">Amir Shop</div>
<button class="cart-btn" onclick="showCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
</header>

<section class="products" id="productList">
</section>

<div class="ai-box">
<b>AI Suggestion ðŸ¤–</b>
<div id="aiResponse">Type what you need...</div>
<input type="text" placeholder="Search product..." onkeyup="aiSuggest(this.value)">
</div>

<script>

let products = [
{name:"iPhone 15",price:999,img:"https://picsum.photos/300?1"},
{name:"Gaming Laptop",price:1500,img:"https://picsum.photos/300?2"},
{name:"Smart Watch",price:250,img:"https://picsum.photos/300?3"},
{name:"Headphones",price:120,img:"https://picsum.photos/300?4"},
{name:"VR Glass",price:450,img:"https://picsum.photos/300?5"},
{name:"Camera Pro",price:800,img:"https://picsum.photos/300?6"}
];

let cart = [];

function displayProducts(){
let list = document.getElementById("productList");
list.innerHTML="";
products.forEach((p,index)=>{
list.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">$${p.price}</div>
<button onclick="addToCart(${index})">Add to Cart</button>
</div>
`;
});
}

function addToCart(i){
cart.push(products[i]);
document.getElementById("cartCount").innerText = cart.length;
}

function showCart(){
alert("You have "+cart.length+" items in cart.");
}

function aiSuggest(text){
if(text.length<2){
document.getElementById("aiResponse").innerText="Type more...";
return;
}

let result = products.filter(p=>p.name.toLowerCase().includes(text.toLowerCase()));
if(result.length>0){
document.getElementById("aiResponse").innerText="AI Suggest: "+result[0].name;
}else{
document.getElementById("aiResponse").innerText="No product found ðŸ˜¢";
}
}

displayProducts();

</script>

</body>
</html>
